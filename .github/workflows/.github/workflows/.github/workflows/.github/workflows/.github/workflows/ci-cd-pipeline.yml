name: CI/CD Pipeline
# Trigger the workflow on push or pull request to the main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Check Out Code
      uses: actions/checkout@v3

    - name: Set up Node.js 
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install Dependencies
      run: |
        npm install

    - name: Run Tests
      run: |
        npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
